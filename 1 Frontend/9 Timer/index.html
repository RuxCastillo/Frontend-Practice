<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./main.css" />
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <title>Timer</title>
    </head>
    <body>
        <svg width="420" height="420">
            <circle r="180"
            fill="transparent"
            cx="210"
            cy="210"
            stroke-width="20"
            stroke="blue" 
            transform="rotate(-90 200 200)"
            stroke-dasharray="1130"
            stroke-dashoffset="0"
            />
        </svg>
        <div class="circle">
            <div class="number"><input type="number" value="30" /></div>
            <div class="play"><span name="play" class="material-symbols-outlined">play_arrow</span></div>
            <div class="pause"><span name="pause" class="material-symbols-outlined">pause</span><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /></div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
