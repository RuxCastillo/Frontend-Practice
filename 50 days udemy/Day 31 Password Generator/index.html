<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<h2>Generador de password</h2>
			<div class="result-container">
				<span id="result"></span>
				<button class="btn" id="clipboard">
					<i class="far fa-clipboard"></i>
				</button>
			</div>
			<div class="settings">
				<div class="setting">
					<label>Longitud del password</label>
					<input type="number" id="length" min="4" max="20" value="20" />
				</div>
				<div class="setting">
					<label>Incluir letras mayusculas</label>
					<input type="checkbox" id="uppercase" checked />
				</div>
				<div class="setting">
					<label>Incluir letras minusculas</label>
					<input type="checkbox" id="lowercase" checked />
				</div>
				<div class="setting">
					<label>Incluir numeros</label>
					<input type="checkbox" id="numbers" checked />
				</div>
				<div class="setting">
					<label>Incluir simbolos</label>
					<input type="checkbox" id="symbols" checked />
				</div>
			</div>
			<button class="btn btn-large" id="generate">Generar password</button>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
