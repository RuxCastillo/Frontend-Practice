<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="left">
				<div class="uno" style="background-color: red">
					<h2>Primer container</h2>
					<p>este va a ser rojo</p>
				</div>
				<div class="dos" style="background-color: green">
					<h2>Segundo container</h2>
					<p>este va a ser verde</p>
				</div>
				<div class="tres" style="background-color: purple">
					<h2>Tercero container</h2>
					<p>este va a ser morado</p>
				</div>
				<div class="cuatro" style="background-color: blue">
					<h2>Cuarto container</h2>
					<p>este va a ser azul</p>
				</div>
				<div class="cinco" style="background-color: yellow">
					<h2>Quinto container</h2>
					<p>este va a ser amarillo</p>
				</div>
			</div>
			<div class="right">
				<div style="background-color: yellow"></div>
				<div style="background-color: blue"></div>
				<div style="background-color: purple"></div>
				<div style="background-color: green"></div>
				<div style="background-color: red"></div>
			</div>
			<div class="buttons">
				<button class="up">Arriba</button>
				<button class="down">Abajo</button>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
