<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<article class="container">
			<img
				class="container__image"
				src="./assets/images/illustration-article.svg"
				alt="illustration article"
			/>
			<section class="text">
				<mark class="text__tag">Learning</mark>
				<time class="text__date">Published 21 Dec 2023</time>
				<h1 class="text__title">HTML & CSS foundations</h1>
				<p class="text__description">
					These languages are the backbone of every website, defining structure,
					content, and presentation.
				</p>
			</section>
			<footer class="author">
				<img
					class="author__image"
					src="./assets/images/image-avatar.webp"
					alt="author"
				/>
				<span class="author__name"> Greg Hooper</span>
			</footer>
		</article>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://ruxcastillo.github.io/">Rubén López C</a>.
		</div>
	</body>
</html>
