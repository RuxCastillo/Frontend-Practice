<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey Form Day 3/100</title>
    </head>
    <body class="container">
        <div>
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </div>
        <form>

            <div class="input">
                <label for="name">Name</label>
                <input type="text" id="name" required placeholder="Enter your name" />
            </div>

            <div class="input">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your Email" />
            </div>

            <div class="input">
                <label for="age">Age (<span>optional</span>)</label>
                <input type="number" id="age" placeholder="Age" />
            </div>

            <div class="input">

                <label for="role">Which one best describes your current role?</label>
                <select id="role">
                    <option>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="radio">
                <label>Would You recommend freeCodeCamp to a friend?</label>
                <label for="def"><input id="def" type="radio" name="radios" checked/>   Definitely</label>
                <label for="may"><input id="may" type="radio" name="radios" />   May be</label>
                <label for="not"><input id="not" type="radio" name="radios" />   Not Sure</label>
            </div>

            <div class="input">
                <label for="feature">Which feature do you like most?</label>
                <select id="feature">
                    <option>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open source</option>
                </select>
            </div>

            <div class="checkboxes">
                <label>What would you like to see improved? (<span>check all that apply</span>)</label>
                <label for="front"><input type="checkbox" id="front">   Front End Projects</label>
                <label for="back"><input type="checkbox" id="back">   Back End Projects</label>
                <label for="data"><input type="checkbox" id="data">   Data Visualization</label>
                <label for="challenges"><input type="checkbox" id="challenges">   Challenges</label>
                <label for="open"><input type="checkbox" id="open">   Open Source Community</label>
                <label for="gitter"><input type="checkbox" id="gitter">   Gitter help rooms</label>
                <label for="videos"><input type="checkbox" id="videos">   Videos</label>
                <label for="city"><input type="checkbox" id="city">   City Meetups</label>
                <label for="wiki"><input type="checkbox" id="wiki">   Wiki</label>
                <label for="forum"><input type="checkbox" id="forum">   Forum</label>
                <label for="additional"><input type="checkbox" id="additional">   Additional Courses</label>
            </div>

            <div class="input">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" placeholder="Enter Your Comment here..."></textarea>
            </div>

            <div class="btn">
                <button>Submit</button>
            </div>
        </form>

    </body>
</html>
